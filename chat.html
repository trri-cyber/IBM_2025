<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignVibe Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    #chat-output { min-height: 300px; max-height: 400px; overflow-y: auto; }
    #chat-input { width: calc(100% - 100px); display: inline-block; }
    #send-btn { width: 80px; display: inline-block; }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-comments"></i> SignVibe Chat</h1>

    <div class="card">
      <div id="chat-output"></div>

      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <textarea id="chat-input" placeholder="Type message or sign..." rows="2"></textarea>
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
